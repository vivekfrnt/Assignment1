<!DOCTYPE html>
<html>
<head>
	<title>Counting strings</title>
	<style>
body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
}

#app {
  background: #fff;
  border-radius: 4px;
  padding: 20px;
  transition: all 0.2s;
  text-align: center;
}

	</style>	
</head>
<body>
<div id="app"></div>
<script>
let arr = ['VVXv', "BBVBB", 'CXC'], ans = {};
let arr2 = ['a','u','s','b','c','d','e','f','g','a','m'];


arr.forEach(function(values) {
	values.split('').forEach(function(val) {
  	val = val.toLowerCase(); // if not case sensitive - remove this line
  	ans[val] = ans[val]?(ans[val]+1): 1;
  });
});
document.querySelector('#app').innerHTML = JSON.stringify(ans);
</script>	
</body>
</html>
