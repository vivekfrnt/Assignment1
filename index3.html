<!DOCTYPE html>
<html>
<head>
	<title>Reverse String</title>
	<style>
body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
}

#app {
  background: #fff;
  border-radius: 4px;
  padding: 20px;
  transition: all 0.2s;
  text-align: center;
}

	</style>	
</head>
<body>
<div id="app"></div>
<script>
 let str = "Test", strArr = ['T','e', 's','t'], ans = "";

ans = str.split("").reverse().join("");
document.querySelector("#app").innerHTML = ans;

ans = "";
for(let i = str.length - 1; i >= 0; i--) {
  ans += str.charAt(i);
}

document.querySelector("#app1").innerHTML = ans;

for(let i = strArr.length-1, j = 0; j < strArr.length/2; j++, i--) {
  let temp = strArr[j];
  strArr[j] = strArr[i];
  strArr[i] = temp;
}

document.querySelector("#app2").innerHTML = strArr.join("");
</script>	
</body>
</html>
